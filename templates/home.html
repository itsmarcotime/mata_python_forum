{% extends 'base.html' %}

{% block body %}
<section>
  <h2>Create New Post</h2>

  <div>
    <h2>Welcome, {{username}}!
      <a href='{{url_for('do_logout')}}'>Logout</a> 
    </h2>
  </div>

  <form class="">
    <div>
      <label for="post-title">Title</label>
      <input type="text" id="post-title" name="post-title" />
    </div>
    <div>
      <label for="post-url">Link</label>
      <input id="post-url" name="post-url" />
    </div>
    <button type="submit" class="btn">Create</button>
  </form>
</section>

{% if posts|length > 0 %}
<section>
  <h2>Your Posts</h2>
  <ol>
    {% for post in posts %}
    <li>
      {% include "partials/post-info.html" %}
      <a href="/dashboard/edit/{{post.id}}" class="">Edit post</a>
    </li>
    {% endfor %}
  </ol>
</section>
{% endif %}

{% endblock %}
