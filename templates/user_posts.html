{% extends 'base.html' %}

{% block body %}
<h1>{{username}}'s Posts.</h1>

<ul>
    {% for post in posts %}
    <a href="{{ url_for('single_user_post', username=username, id=post[0])}}">
        <li>{{post[1]}}</li>
    </a>
    <li>{{post[3]}}</li>
    <li>Writtten on {{post[4]}}</li>
    <br/>
    {% endfor %}
</ul>
{% endblock %}
